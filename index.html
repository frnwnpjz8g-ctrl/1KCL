<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Musikvideo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #overlayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>

<video id="bgVideo" autoplay playsinline loop>
  <source src="video.mp4" type="video/mp4">
  Dein Browser unterst√ºtzt keine Videowiedergabe.
</video>

<div id="overlayText">Willkommen!</div>

<script>
  // Versuche Ton direkt einzuschalten
  const video = document.getElementById('bgVideo');
  video.muted = false;  // Einige Browser starten trotzdem stumm, Nutzer kann Ton einschalten
  video.play().catch(() => {
    // Wenn Autoplay blockiert wird, Benutzer klickt, um Ton zu starten
    console.log("Autoplay blockiert, Benutzer muss klicken.");
  });
</script>

</body>
</html>

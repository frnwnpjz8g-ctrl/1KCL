<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vollbild-Video</title>
    <style>
        /* Vollbild-Reset für Body und HTML */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Video auf Vollbild */
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover; /* Video skaliert und füllt immer den Bildschirm */
        }
    </style>
</head>
<body>
    <video autoplay loop playsinline controls>
        <source src="video.mp4" type="video/mp4">
        Dein Browser unterstützt dieses Videoformat nicht.
    </video>
</body>
</html>
